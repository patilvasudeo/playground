      function onTemplateRender(event, data) {
          switch (data.renderingMode) {
              case primitives.common.RenderingMode.Create:
                  /* Initialize widgets here */
                  break;
              case primitives.common.RenderingMode.Update:
                  /* Update widgets here */
                  break;
          }

          var itemConfig = data.context;

          if (data.templateName == "info") {
              data.element.find("[name=titleBackground]").css({ "background": itemConfig.itemTitleColor });

              var fields = ["title", "description"];
              for (var index = 0; index < fields.length; index++) {
                  var field = fields[index];

                  var element = data.element.find("[name=" + field + "]");
                  if (element.text() != itemConfig[field]) {
                      element.text(itemConfig[field]);
                  }
              }
          }
      }


      function getInfoTemplate() {
            var result = new primitives.orgdiagram.TemplateConfig();
            result.name = "info";

            result.itemSize = new primitives.common.Size(220, 120);
            result.minimizedItemSize = new primitives.common.Size(3, 3);
            result.highlightPadding = new primitives.common.Thickness(2, 2, 2, 2);


            var itemTemplate = jQuery(
              '<div class="bp-item bp-corner-all bt-item-frame">'
                + '<div name="titleBackground" class="bp-item bp-corner-all bp-title-frame" style="top: 2px; left: 2px; width: 216px; height: 22px;">'
                    + '<div name="title" class="bp-item bp-title" style="top: 3px; left: 6px; width: 208px; height: 20px;text-align:center;">'
                    + '</div>'
                + '</div>'
                //+ '<div class="bp-item bp-photo-frame" style="top: 26px; left: 2px; width: 50px; height: 60px;">'
                //    + '<img name="photo" style="height:60px; width:50px;" />'
                //+ '</div>'
                + '<div name="description" class="bp-item" style="top: 22px; left: 6px; width: 182px; height: 76px; font-size: 10px;"></div>'
            + '</div>'
            ).css({
                width: result.itemSize.width + "px",
                height: result.itemSize.height + "px"
            }).addClass("bp-item bp-corner-all bt-item-frame");
            result.itemTemplate = itemTemplate.wrap('<div>').parent().html();

            return result;
        }

      function  myfunction(myparameter){
              document.getElementById("message1").value = ""; 
              document.getElementById("message2").value = ""; 
              document.getElementById("message3").value = ""; 
              document.getElementById("message4").value = ""; 
              
              if (myparameter != null ) {

                var messageArr = myparameter.split('~');

                if (messageArr[0] != null) {
                  document.getElementById("message1").value = messageArr[0];
                }
                
                if (messageArr[1] != null) {
                  document.getElementById("message2").value = messageArr[1];
                }
                
                if (messageArr[2] != null) {
                  document.getElementById("message3").value = messageArr[2];
                }
                
                if (messageArr[3] != null) {
                  document.getElementById("message4").value = messageArr[3];
                }
              }      
            }
