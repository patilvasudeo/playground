      function onTemplateRender(event, data) {
        var hrefElement = data.element.find("[name=map]");
        //var emailElement = data.element.find("[name=email]");
        switch (data.renderingMode) {
          case primitives.common.RenderingMode.Create:
            /* Initialize widgets here */
            hrefElement.click(function (e) {
              /* Block mouse click propagation in order to avoid layout updates before server postback*/
              primitives.common.stopPropagation(e);
            });
            //emailElement.click(function (e) {
            //  /* Block mouse click propagation in order to avoid layout updates before server postback*/
            //  primitives.common.stopPropagation(e);
            //});
            break;
          case primitives.common.RenderingMode.Update:
            /* Update widgets here */
            break;
        }

        var itemConfig = data.context;

        if (data.templateName == "info") {
          data.element.find("[name=titleBackground]").css({ "background": itemConfig.itemTitleColor });


          //data.element.find("[name=photo]").attr({ "src": itemConfig.image });
          hrefElement.attr({ "href": itemConfig.href });
          //emailElement.attr({ "href": ("mailto:" + itemConfig.email + "?Subject=Hello%20again") });


          //var fields = ["title", "description", "phone", "email"];
          var fields = ["title", "education", "currentjob", "bday", "mday", "add", "city", "map"];
          for (var index = 0; index < fields.length; index++) {
            var field = fields[index];

            var element = data.element.find("[name=" + field + "]");
            if (element.text() != itemConfig[field]) {
              element.text(itemConfig[field]);
            }
          }
        }
      }

      function  myfunction(myparameter){

      function xls2json(){
        /* set up XMLHttpRequest */
        var url = "xls/nodes.xlsx";
        var oReq = new XMLHttpRequest();
        oReq.open("GET", url, true);
        oReq.responseType = "arraybuffer";
        //oReq.onload = function(e) {
            var arraybuffer = oReq.response;

            /* convert data to binary string */
            var data = new Uint8Array(arraybuffer);
            var arr = new Array();
            for (var i = 0; i != data.length; ++i) arr[i] = String.fromCharCode(data[i]);
            var bstr = arr.join("");

            /* Call XLSX */
            var workbook = XLSX.read(bstr, {
                type: "binary"
            });

            /* DO SOMETHING WITH workbook HERE */
            var first_sheet_name = workbook.SheetNames[0];
            /* Get worksheet */
            var worksheet = workbook.Sheets[first_sheet_name];

            XLSX.utils.sheet_to_json(worksheet, {
                raw: true
            });
            //console.log(XLSX.utils.sheet_to_json(worksheet, {
            //    raw: true
            //}));
        //}

        oReq.send();
        return arr;





      }      

                //Comparer Function    
function GetSortOrder(prop) {    
    return function(a, b) {    
        if (a[prop] > b[prop]) {    
            return 1;    
        } else if (a[prop] < b[prop]) {    
            return -1;    
        }    
        return 0;    
    }    
}
